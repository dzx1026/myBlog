{% extends '__base__.html' %}

{% block title %}博客{% endblock %}
{% block beforehead %}<script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script> {% endblock %}

{% block content %}
    <script>
        $(function(){
            var vm=new Vue({
                el:'#newblog',
            });
            $('#newblog').show()
        });
    </script>
    <div class="col-lg-9">
        <!-- articledistribute start -->

        <form class="form-horizontal" id="newblog" role="form" v-on=submit:submit">
            <div class="form-group">
                <label for="title" class="col-lg-2 control-label">标题</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" v-mode="title" id="title" placeholder="请输入标题">
                </div>
            </div>
            <div class="form-group">
                <label for="content" class="col-sm-2 control-label">内容</label>
                <div class="col-sm-8">
                    <textarea class="form-control" placeholder="输入内容" v-mode="content" id="content"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="num" class="col-sm-2 control-label">验证码</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="num" v-model="safenum" placeholder="">
                </div>
                <div>
                    <img src="/statci/img/logo.png">
                </div>
            </div>
            <div class="col-sm-offset-4">
                <button type="submit" class="btn btn-default">提交</button>
            </div>
        </form>

        <!-- articledistribute end -->
    </div>

    <!-- articlelist start -->
    <div class="container" style="margin-top: 5px;">
        {% for blog in blogs%}
        <div class="list-group col-lg-9">
            <a href="#" class="list-group-item">
                <div class="list-group-item-heading">
                    <h4 style="display: inline-block;padding-right: 10px;">{{blog.name}}</h4>
                    <small>
                        <i class="fa fa-clock-o">2天前</i>&nbsp
                        <i class="fa fa-comments-o">50评价</i>&nbsp
                        <i class="fa fa-thumbs-o-up">50点赞</i>
                    </small>
                </div>
                <div class="list-group-item-text">
                    {{blog.summary}}
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
    <!-- articlelist end -->


{% endblock %}
